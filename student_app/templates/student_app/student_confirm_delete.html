{% extends 'student_app/layout.html' %}

{% block content %}
  <h2 style="margin-top:0;">학생 삭제 확인</h2>

  <p>학생 "<strong>{{ student.student_no }} {{ student.name }}</strong>"을(를) 삭제하시겠습니까?</p>
  <p style="margin-top:6px;">(해당 학생의 성적 정보도 함께 삭제됩니다.)</p>

  <form method="post" style="margin-top:12px;">
    {% csrf_token %}
    <button type="submit">삭제</button>
    <a href="{% url 'student_app:student_detail' student.id %}" style="margin-left:10px;">취소</a>
  </form>
{% endblock %}
