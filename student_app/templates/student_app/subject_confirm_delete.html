{% extends 'student_app/layout.html' %}

{% block content %}
  <h2 style="margin-top:0;">과목 삭제 확인</h2>

  <p>과목 "<strong>{{ subject.name }}</strong>"을(를) 삭제하시겠습니까?</p>

  <form method="post" style="margin-top:12px;">
    {% csrf_token %}
    <button type="submit">삭제</button>
    <a href="{% url 'student_app:subject_list' %}" style="margin-left:10px;">취소</a>
  </form>
{% endblock %}
